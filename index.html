<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div class="container-sm bg-light">
    <div class="row justify-content-between">
      <div class="col-auto">
        <h1 style="font-size: 35px; background-color: green;">Christian Mills</h1>
      </div>
        <div class="col-auto">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
    </div>
  </div>
  <div style="background-image: url('pexels-felix-mittermeier-956999.jpg'); background-origin: padding-box; padding-top: 25px; padding-bottom: 100px;">
    <div class="container-sm">
        <div class="row">
            <div class="col-12 col-sm-9 col-md-9 col-lg-6 bg-light">
              <h2 style="font-size: 30px; color: green; font-family: sans-serif; margin-top: 10px; margin-bottom: 10px;">Contact</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-9 col-md-9 col-lg-6 bg-light">
              <form class="pb-3">
                <div class="form-group mt-3">
                  <label for="nameInfo">Name</label>
                  <input type="name" class="form-control" id="nameInfo" placeholder="Name" aria-describedby="nameInfo">
                </div>
                <div class="form-group">
                  <label for="emailInfo">Email</label>
                  <input type="email" class="form-control" placeholder="Email" id="emailInfo">
                </div>
                <div class="form-group">
                  <label for="messageInfo">Message</label>
                  <textarea class="form-control" id="messageInfo" rows="3">Enter Message Here</textarea>
                </div>
                <button type="button" class="btn btn-secondary">Submit</button>
              </form>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
