<!-- Create a container to house my background and allow the information inside to be editted -->
<main class="container-fluid clearfix pb-5" id="backgroundContainer">
   <!-- Inside container that holds the rows and columns with the detailed information,
    created a second container so that it could be moved around within the background container with ease -->
  <article class="container-lg float-left" style="max-width: 800px; background-image: url(./images/shutterstock_1040283142.jpg); background-size: cover; background-repeat: no-repeat;">
    <section class="row row-bordered pt-2">
      <section class="col-sm-12">
        <h2 style="color: black; font-family: Viga; font-size: 40px;">Contact</h2>
      </section>
    </section>
    <section class="row">
      <section class="col-sm-12 pb-3">
        <!-- Create a form that can have information actually input into it-->
        <form>
          <div class="form-group">
            <label for="getName" style="margin-top: 10px; color: black; font-family: Viga;">Name</label>
            <input type="text" class="form-control" id="getName" placeholder="Name" style="font-family: Caudex;">
          </div>
          <div class="form-group">
            <label for="getEmail" style="color: black; font-family: Viga;">Email</label>
            <input type="email" class="form-control" id="getEmail" placeholder="emailname@email.com" style="font-family: Caudex;">
          </div>
          <div class="form-group">
            <label for="getMessage" style="color: black; font-family: Viga;">Message</label>
            <textarea class="form-control" id="getMessage" rows="3" style="font-family: Caudex;">Enter message here...</textarea>
          </div>
          <button type="button" class="btn" style="background-color: black; color: white; font-family: Viga;">Submit</button>
        </form>
      </section>
    </section>
  </article>
